version: "3.9"

services:
  db:
    image: postgres:16
    container_name: menu_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build: .
    container_name: menu_app
    restart: always
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "3000:3000"

volumes:
  pgdata:
